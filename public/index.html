<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=410, user-scalable=no">
    
    <title>ATC Online</title>
    <link rel="stylesheet" href="lib/chessboard.css">
    <link rel="stylesheet" href="lib/WinJS.4.0/css/ui-light.css" />
    <link rel="stylesheet" href="/default.css" />
  </head>
  <body>
    <div class="page login" id='page-login'>
      <div class='logo'></div>
      <input id='username'></input>
      <button id='login'>Login</button>
    </div>
    <div class="page lobby" id='page-lobby'>
      <h1>ATC Platform</h1>
      <h2 id='userLabel'></h2>
      <h3>Active games</h3>
      <div id='gamesList'>
        No active games
      </div>
      <h3>Online players</h3>
       <div id='userList'>
         No users online
      </div>
    </div>
    <div class="page game" id='page-game'>
<!--
      <button id='game-back'>Back</button>
      <button id='game-resign'>Resign</button>
-->
        <h1>ATC Online Platform: Classic Chess</h1>
        <hr>
        <p><div id='player1'><span id='player1name'>White</span>: <span id='new-w-timer'></span></div>
        <div id='player2'><span id='player2name'>Black</span>: <span id='new-b-timer'></span></div>
        </p>
      <div id='game-board'></div>
        <div id='sidebar'>
            <div id='info-pgn'><p>Notations: <br/><span id='pgn'></span></p></div>
            <div id='info-status'><p>Status: <span id="status"></span></p></div>   
            <div id='info-actionbtns'><span id="actionbtns">
                <button type='button' id='drawbtn' disabled>Draw</button>
                <button type='button' id='resignbtn' disabled>Resign</button>
                </span></div>   
        </div>
        <div style='clear:both;'></div>
            <audio id="myaudio">
              <source src="audio/toggle.ogg" type="audio/ogg">
              <source src="audio/toggle.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
    </div>
    
    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <p><div id="modalresult"></div></p>
    <p><div id="modaldraw" style="display:none;">
        <div id='drawacceptreject' style='float:left; width: 300px; margin: 10px;'>
        <p>Opponent has sent you a Draw Offer. <br/><br/>Do you want to Accept or Reject? </p>
            <button type='button' id='btndrawaccept'>Accept Draw Offer</button>
            <button type='button' id='btndrawreject'>Reject Draw Offer</button>
        </div>
        <div id='draw-board' style='width: 300px; float: left; margin: 10px;'></div>
        <div style='clear:both'></div>
      </div>
    </p>
    <div id='drawoffersent' style='display:none;'>Draw Offer Sent. Waiting for Opponent's Response...</div>

  </div>

</div>

    <script src="lib/socket.io-1.2.0.js"></script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/WinJS.4.0/js/WinJS.min.js"></script>
    <script src="lib/chess.min.js"></script> 
    <script src="lib/chessboard.js"></script> 
    <script src="/default.js"></script>
  </body>
</html>
